<!doctype html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8">
    <title>CSS exercises</title>
    <meta name="description" content="A showcase of e-reelies for Matt">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="shortcut icon" href="favicon.png" />
    <link rel="apple-touch-icon" href="favicon.png">

    <link href="https://fonts.googleapis.com/css2?family=Zilla+Slab:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <meta name="theme-color" content="#2A333A">
</head>

<body id="moveArea">
<!--[if IE]>
<p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade
    your browser</a> to improve your experience and security.</p>
<![endif]-->

<!-- Add your site or application content here -->
<div class="header">
    <h1>E-reelies galore!</h1>
    <p>Trying out CSS transforms &amp; animations by using a sticker.</p>
</div>

<nav class="tabs" role="tablist" aria-label="Tab navigation">
    <button type="button" id="cube-nav" class="active-tab" role="tab" aria-selected="true" aria-controls="cube">Spinny cube</button>
    <button type="button" id="googly-nav" role="tab" aria-selected="true" aria-controls="googly">Googly eyes</button>
    <button type="button" id="spinny-nav" role="tab" aria-selected="true" aria-controls="spinny">Spinny sphere</button>
    <button type="button" id="circus-nav" role="tab" aria-selected="true" aria-controls="circus" class="lasers">LASERS!</button>
</nav>

<div class="tabs-content">
    <section id="cube" role="tabpanel" aria-labelledby="cube-nav">
        <div class="grid">
            <div class="controls">
                <label for="faceSize">Face size</label>
                <input type="range" min="50" max="800" value="200" step="1" id="faceSize" aria-valuemin="50" aria-valuemax="800"/>
                <label for="cubeSize">Cube size</label>
                <input type="range" min="0" max="800" value="200" step="1" id="cubeSize" aria-valuemin="0" aria-valuemax="800"/>
                <label for="animation">Animation</label>
                <input type="range" min="0" max="1000" value="360" step="1" id="animation" aria-valuemin="0" aria-valuemax="1000"/>
                <label for="opacity">Opacity</label>
                <input type="range" min="10" max="100" value="90" step="1" id="opacity" aria-valuemin="10" aria-valuemax="100"/>
            </div>

            <div class="cube">
                <div class="cube-face cube-face-front"></div>
                <div class="cube-face cube-face-left"></div>
                <div class="cube-face cube-face-back"></div>
                <div class="cube-face cube-face-right"></div>
                <div class="cube-face cube-face-top"></div>
                <div class="cube-face cube-face-bottom"></div>
            </div>
        </div>
    </section>
    <section id="googly" role="tabpanel" tabindex="1" aria-labelledby="googly-nav">
        <div class='googly-eyes' id="googlyEyes">
            <div class='googly-eyes-container'>
                <div class='eye googly-eye'></div>
                <div class='eye googly-eye'></div>
            </div>
        </div>
    </section>
    <section id="spinny" role="tabpanel" tabindex="1" aria-labelledby="spinny-nav">
        <div id="sphere" class="sphere-container"></div>
    </section>
    <section id="circus" role="tabpanel" tabindex="1" aria-labelledby="circus-nav">
        <img alt="unicorn" src="img/unicorn.svg" class="unicorn" width="100" height="100">
        <div class='googly-eyes with-filter'>
            <div class='googly-eyes-container'>
                <div class='eye'></div>
                <div class='eye'></div>
            </div>
            <div class="laser laser-1"></div>
            <div class="laser laser-2"></div>
        </div>
    </section>
</div>
<footer>By <a href="https://www.marstupa.com">@marstupa</a></footer>

<div class="vaporwave"></div>

<script src="https://code.jquery.com/jquery-3.4.1.min.js"

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r73/three.min.js"></script>
<script src="js/main.js"></script>

</body>
</html>
